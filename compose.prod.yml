services:
  server:
    # Pull latest image from GitHub
    image: ghcr.io/queens-rocket-engineering-team/prop-teststand-server:latest
    depends_on:
      - redis
      - logs
    network_mode: "host"  # Use host networking for SSDP

    # Allow manual interaction with the container (cli)
    stdin_open: true
    tty: true

    # Always restart server on dockerd start
    restart: always

  logs:
    image: ghcr.io/queens-rocket-engineering-team/prop-teststand-logs:latest
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
    tty: true

    # Always restart logs on dockerd start
    restart: always

  media:
    image: "bluenviron/mediamtx:latest"
    network_mode: "host"
    ports:
      - "8889:8889"
    depends_on:
      - server
    environment:
    # Use a different RTSP port to avoid conflicts with local testing
    # This port isn't being accessed externally, changing it is fine
      - MTX_RTSPADDRESS=:8558
      - MTX_API=yes

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
          - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

    # Always restart redis on dockerd start
    restart: always